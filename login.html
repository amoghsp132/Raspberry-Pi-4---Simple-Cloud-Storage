<!DOCTYPE html>
<html>
<head>
  <title>Pi Cloud Drive</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    a { color: #38bdf8; }
    .error { color: #f87171; margin-top: 10px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<div class="box">

  {% if not logged_in %}
    <!-- üîê LOGIN -->
    <h2>üîê Pi Cloud Login</h2>

    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

  {% else %}
    <!-- ‚òÅÔ∏è CLOUD DRIVE -->
    <h2>‚òÅÔ∏è Raspberry Pi Cloud Drive</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    <hr>

    <h3>Files</h3>
    <ul>
      {% for file in files %}
        <li>
          {{ file }}
          <a href="/download/{{ file }}">Download</a>
          <a href="/delete/{{ file }}">Delete</a>
        </li>
      {% endfor %}
    </ul>

    <hr>
    <a href="/logout">üö™ Logout</a>

  {% endif %}

</div>

</body>
</html>
